<script>
    /*
    PROBLEMA: ÍMPARES ATÉ 50
    Faça um programa que apresente na tela os números ímpares de 1 até 50.
    */

    document.write(`Numeros impares de 1 a 50: </br>`);
    for (let contador = 1; contador <= 50; contador = contador + 2) {
        document.write(`${contador} </br>`);
    }

</script>
