<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Faça um programa que pergunte ao usuário um número inicial e um número final. Verifique se o número inicial é menor que o número final e apresente na tela os números ímpares e os números pares que estão entre os dois números. Se o número inicial for maior ou igual ao número final, apresente mensagem de erro para o usuário, informando a regra para o número inicial e número final.
    */

    //ENTRADA
    const nrInicial = Number(prompt(`Informe um número inicial:`));
    const nrFinal = Number(prompt(`Informe um número final:`));


    //PROCESSAMENTO
    if (nrInicial < nrFinal) {
        let numerosPares = [];
        let numerosImpares = [];
        for (let contador = nrInicial + 1; contador < nrFinal; contador++) {
            if (contador % 2 === 0) {
                numerosPares.push(contador);
            } else {
                numerosImpares.push(contador);
            }
        }
    }


    //SAÍDA
    document.write(`Os números pares são: ${numerosPares}<br>`);
    document.write(`Os números ímpares são: ${numerosImpares}`);

</script>
