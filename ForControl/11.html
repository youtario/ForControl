<script>
    /*
    PROBLEMA: MÚLTIPLOS DE 3
    Criar um programa que imprima todos os números múltiplos de 3 entre 1 e 100. Calcule a soma dos números.
    */

    let triplo = [];
    let soma = 0;
    document.write(`Números multiplos de 3 entre 1 e 100: </br>`)

    for (let a = 3; a < 100; a = a + 3) {
        triplo.push(a);
        document.write(`${a} </br>`);
    }
    for (let b of triplo) {
        soma = soma + b;
    }
    document.write(`E a soma de todos eles é ${soma}.`);

</script>
