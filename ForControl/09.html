<script>
    /*
    PROBLEMA: CALCULAR POPULAÇÃO
    Considere que a população de uma cidade seja de 50000 habitantes, crescendo 1,5% ao ano. Apresente em tela a população prevista para um prazo de 5 anos e um prazo de 10 anos. Apresente os dados em tela.
    */

    let povo = 50000;
    let ano = 0;
    let decada = 0;

    for (let tempo = 1; tempo <= 10; tempo ++) {
        povo = Math.ceil(povo * 1.015);
        if (tempo == 5) {
            ano = povo;
        }
        if (tempo == 10) {
            decada = povo;
        }
    }
    document.write(`Em 5 anos a população de 50.000 habitantes será de ${ano} habitantes </br> E em 10 anos a população será de ${decada} habitantes`);
</script>
